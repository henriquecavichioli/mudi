<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
	<body>
		<div class="container">
			<div class="card" th:each="pedido : ${pedidos}">
				<div class="card-header" th:text="${pedido.nomeProduto}">Nome do produto</div>
			<div>	
				<div>Valor: <span th:text="${pedido.valorNegociado}">200,99</span></div>
				<div>Data da entrega: <span th:text="${pedido.dataDaEntrega}">10/02/2020</span></div>
				
				<div>Produto</div>
				<div>Url do produto: <input class="form-control" th:value="${pedido.urlProduto}"></div>
				
				<div>Descrição:</div>
				<div>
					<textarea class="form-control" th:text="${pedido.descricao}"></textarea>
				</div>
			</div>	
				</br>
				<div>
					<img th:src="${pedido.urlImagem}"/>
				</div>
			</div>
		</div>
	</body>
</html>
